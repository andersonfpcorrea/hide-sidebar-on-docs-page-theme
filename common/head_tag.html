<script type="text/discourse-plugin" version="1.25.0">
  // https://github.com/discourse/discourse/blob/main/app/assets/javascripts/discourse/app/lib/plugin-api.js
    api.onPageChange((url) => {
      if (url.includes("/docs")) {
          document.body.classList.remove("has-sidebar-page")
      } else document.body.classList.add("has-sidebar-page")
    });
</script>
